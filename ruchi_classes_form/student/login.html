<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login</title>
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * { 
        margin:0; 
        padding:0; 
        box-sizing:border-box; 
    }
    body { 
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); 
        display:flex; 
        justify-content:center; 
        align-items:center; 
        min-height:100vh;
        padding: 20px;
    }
    .login-container { 
        background:#fff; 
        padding:40px 35px; 
        border-radius:20px; 
        box-shadow:0 15px 50px rgba(0,0,0,0.2); 
        width:100%; 
        max-width:450px;
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: linear-gradient(to right, #4CAF50, #2E8B57);
    }
    .logo-container {
        text-align: center;
        margin-bottom: 25px;
    }
    .logo {
        max-width: 180px;
        height: auto;
        margin-bottom: 15px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 { 
        text-align:center; 
        margin-bottom:30px; 
        color:#333; 
        font-weight: 600;
        font-size: 28px;
        position: relative;
    }
    h2::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: linear-gradient(to right, #4CAF50, #2E8B57);
        border-radius: 3px;
    }
    .input-group { 
        position:relative; 
        margin-bottom:25px; 
    }
    input { 
        width:100%; 
        padding: 16px 16px 16px 50px; 
        border: 2px solid #e0e0e0; 
        border-radius:10px; 
        font-size:16px; 
        transition: all 0.3s ease; 
        background: #f9f9f9;
    }
    input:focus { 
        border-color:#4CAF50; 
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2); 
        outline: none;
        background: #fff;
    }
    .input-group label { 
        position:absolute; 
        top:50%; 
        left:50px; 
        transform:translateY(-50%); 
        background: transparent; 
        padding:0 5px; 
        color:#999; 
        pointer-events:none; 
        transition:0.3s; 
        font-size: 16px;
    }
    input:focus + label, 
    input:not(:placeholder-shown) + label { 
        top: -10px; 
        left: 15px;
        font-size:13px; 
        color:#4CAF50; 
        font-weight:600; 
        background: white;
        padding: 0 8px;
    }
    .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        font-size: 20px;
        transition: 0.3s;
        z-index: 2;
    }
    input:focus ~ .input-icon {
        color: #4CAF50;
    }
    .password-toggle { 
        position:absolute; 
        right:15px; 
        top:50%; 
        transform:translateY(-50%); 
        cursor:pointer; 
        color:#999; 
        font-size: 18px;
        transition: 0.3s;
        z-index: 2;
    }
    .password-toggle:hover {
        color: #4CAF50;
    }
    button { 
        width:100%; 
        padding:16px; 
        background:linear-gradient(to right, #4CAF50, #2E8B57); 
        color:white; 
        font-size:17px; 
        font-weight:600; 
        border:none; 
        border-radius:10px; 
        cursor:pointer; 
        transition:0.3s; 
        margin-top: 10px;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        position: relative;
        overflow: hidden;
    }
    button:hover { 
        transform:translateY(-3px);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }
    button:active {
        transform: translateY(0);
    }
    button::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
    }
    button:focus:not(:active)::after {
        animation: ripple 1s ease-out;
    }
    @keyframes ripple {
        0% {
            transform: scale(0, 0);
            opacity: 0.5;
        }
        20% {
            transform: scale(50, 50);
            opacity: 0.3;
        }
        100% {
            transform: scale(100, 100);
            opacity: 0;
        }
    }
    .message { 
        text-align:center; 
        margin-top:20px; 
        font-size:15px; 
        color:#555; 
    }
    .message a { 
        color:#4CAF50; 
        text-decoration:none; 
        font-weight:600; 
        transition: 0.2s;
        position: relative;
    }
    .message a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: #4CAF50;
        transition: width 0.3s ease;
    }
    .message a:hover::after {
        width: 100%;
    }
    .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
    }
    .divider::before,
    .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: #eee;
    }
    .divider span {
        padding: 0 15px;
        color: #777;
        font-size: 14px;
    }
    .social-login {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }
    .social-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
        border: 1px solid #eee;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
        color: #555;
    }
    .social-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .social-btn:nth-child(1):hover {
        background: #DB4437;
        color: white;
        border-color: #DB4437;
    }
    .social-btn:nth-child(2):hover {
        background: #4267B2;
        color: white;
        border-color: #4267B2;
    }
    .social-btn:nth-child(3):hover {
        background: #0077B5;
        color: white;
        border-color: #0077B5;
    }
    .forgot-password {
        text-align: right;
        margin-top: -15px;
        margin-bottom: 20px;
    }
    .forgot-password a {
        color: #777;
        font-size: 14px;
        text-decoration: none;
        transition: 0.3s;
    }
    .forgot-password a:hover {
        color: #4CAF50;
    }
</style>
</head>
<body>

<div class="login-container">
    <div class="logo-container">
        <img src="../assets/Ruchi logo.jpg" alt="School Logo" class="logo">
        <h2>Student Login</h2>
    </div>
    <form action="login.php" method="POST" id="loginForm">
        <div class="input-group">
            <i class="input-icon fas fa-envelope"></i>
            <input type="email" name="email" placeholder=" " required autocomplete="off">
            <label>Email</label>
        </div>
        <div class="input-group">
            <i class="input-icon fas fa-lock"></i>
            <input type="password" name="password" placeholder=" " required id="passwordInput">
            <label>Password</label>
            <span class="password-toggle" id="togglePass">
                <i class="fas fa-eye"></i>
            </span>
        </div>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div class="divider">
        <span>Or continue with</span>
    </div>
    
    <div class="social-login">
        <div class="social-btn">G</div>
        <div class="social-btn">f</div>
        <div class="social-btn">in</div>
    </div>
    
    <p class="message">Don't have an account? <a href="signup.html">Signup here</a></p>
</div>

<script>
    // Password toggle functionality
    const passwordInput = document.getElementById('passwordInput');
    const togglePass = document.getElementById('togglePass');
    const eyeIcon = togglePass.querySelector('i');
    
    togglePass.addEventListener('click', () => {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    });

    // Add focus effect to input groups
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('focus', () => {
            input.parentElement.classList.add('focused');
        });
        input.addEventListener('blur', () => {
            input.parentElement.classList.remove('focused');
        });
    });

    // Form validation
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const email = loginForm.email.value;
        const password = loginForm.password.value;
        
        if (!email || !password) {
            Swal.fire({ 
                icon: 'error', 
                title: 'Missing Information', 
                text: 'Please fill in all fields.', 
                timer: 2500, 
                showConfirmButton: false 
            });
            return;
        }
        
        // If validation passes, submit the form
        loginForm.submit();
    });

    // Optional: Show SweetAlert on query string e.g., login.php?error=1
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('error') === '1'){
        Swal.fire({ 
            icon: 'error', 
            title: 'Login Failed', 
            text: 'Invalid email or password.', 
            timer: 2500, 
            showConfirmButton: false 
        });
    } else if(urlParams.get('signup') === 'success'){
        Swal.fire({ 
            icon: 'success', 
            title: 'Signup Successful!', 
            text: 'You can now login.', 
            timer: 2500, 
            showConfirmButton: false 
        });
    }
</script>

</body>
</html>
